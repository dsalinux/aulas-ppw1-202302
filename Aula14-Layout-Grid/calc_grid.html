<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulcadora Table</title>
    <link rel="stylesheet" href="css/calculadora.css">
</head>
<body>
    
    <div class="calculadora-grid">
            <div class="display"></div>
            <div class="btn">C</div>
            <div class="btn">&lt;</div>
            <div class="btn">*</div>
            <div class="btn">/</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">-</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">+</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="igual btn">=</div>
            <div class="zero btn">0</div>
            <div class="btn">.</div>
    </div>
    <script src="js/calculadora.js"></script>

</body>
</html>
